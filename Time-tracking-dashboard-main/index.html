<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
 
</head>
<body>

  <main class="main">
    <div class="person">
      <div class="profile">
        <div class="wrapper">
          <div class="image">
            <img src="./images/image-jeremy.png" alt="image-jeremy">
          </div>
          <div class="report">
            <p class="first">Report for</p>
            <p class="second">Jeremy Robson</p>
          </div>
        </div>
        
      </div>

      <div class="routine">
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </div>

    <div class="activities">
      <!-- first row -->
      <div class="first-row">
        <!-- container-1 -->
        <div class="container container-1">
          <div class="container-body">
            <div class="work">
              <div>
                <p class="activity">Work</p>
              </div>
              
              <div>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="hours">
              <p class="time-taken">32hrs</p>
              <p class="period">last week-36hrs</p>
            </div>

          </div>
        </div>

        <!-- container 2 -->
        <div class="container container-2">
          <div class="container-body">
            <div class="work">
              <div>
                <p class="activity">Play</p>
              </div>
              
              <div>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="hours">
              <p class="time-taken">10hrs</p>
              <p class="period">last week-8hrs</p>
            </div>

          </div>
        </div>

        <!-- container 3 -->
        <div class="container container-3">
          <div class="container-body">
            <div class="work">
              <div>
                <p class="activity">Study</p>
              </div>
              
              <div>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="hours">
              <p class="time-taken">4hrs</p>
              <p class="period">last weeks-7hrs</p>
            </div>

          </div>
        </div>

      </div>

      <!-- second row -->
      <div class="second-row">
        <!-- container 4 -->
        <div class="container container-4">
          <div class="container-body">
            <div class="work">
              <div>
                <p class="activity">Exercise</p>
              </div>
              
              <div>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="hours">
              <p class="time-taken">4hrs</p>
              <p class="period">last week-5hrs</p>
            </div>

          </div>
        </div>

        <!-- container 5 -->
        <div class="container container-5">
          <div class="container-body">
            <div class="work">
              <div>
                <p class="activity">Social</p>
              </div>
              
              <div>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="hours">
              <p class="time-taken">5hrs</p>
              <p class="period">last week-10hrs</p>
            </div>

          </div>
        </div>

        <!-- container 6 -->
        <div class="container container-6">
          <div class="container-body">
            <div class="work">
              <div>
                <p class="activity">Self Care</p>
              </div>
              
              <div>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="hours">
              <p class="time-taken">2hrs</p>
              <p class="period">last weeks-2hrs</p>
            </div>

          </div>
        </div>

      </div>
    
    </div>
    

  </main>

</body>
</html>
