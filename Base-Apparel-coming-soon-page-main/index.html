<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
</head>
<body>
  <div class="container">
    <!--set logo-->
    <section class="top">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="background"></div>
    </section>
    <div class="content">
      <h1> <span>We're</span> <br>coming<br> soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email">
        <div class="input-control">
          <input type="email" name="email" placeholder="Email Address" id="email1" required>
          <button onclick="checkEmail(),iconError()" id="submit" class="icon-arrow"> <img src="./images/icon-arrow.svg" alt="icon-arrow" ></button>
          <div class="error hidden" id="error">please provide a valid email address</div>
        </div>
        <div class="hidden" id="errorimage">
        <img src="./images/icon-error.svg" alt="icon-error" >
        </div>
      </div>
    </div>
  </div>

  <script src="file.js"></script>
</body>
</html>
